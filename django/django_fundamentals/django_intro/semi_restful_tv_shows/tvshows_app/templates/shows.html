<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>

            <div class="display_shows">
                {%for i in myshows.all%}
                <tr>
                    <td><a href="shows/{{i.id}}">{{i.id}}</a></td>
                    <td>{{i.title}}</td>
                    <td>{{i.network}}</td>
                    <td>{{i.release_date}}</td>
                    <td>
                        <a href="shows/{{i.id}}">Show</a>
                        <a href="shows/{{i.id}}/edit">Edit</a>
                        <a href="shows/{{i.id}}/destroy">Delete</a>
                    </td>
                </tr>
                
                {%endfor%}
            </div>
        </tr>
    </table>
    <a href="shows/new">Add a New Show</a>
</body>
</html>
