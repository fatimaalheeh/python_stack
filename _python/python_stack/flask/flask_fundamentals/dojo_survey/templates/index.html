<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body style="width: 100px;margin:0 auto">
    <form action="/submitting" method="POST">
        <center>
            
        <table class="table table-dark">
            <tr>
                <td><label for="username">Your Name:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="location">Dojo Location</label></td>
                <td><input type="text" name="location" id="location"></td>
            </tr>
            <tr>
                <td>
                    favorite language
                </td>
                <td>
                    <select name="language" id="language">
                    
                        <option value="python">Python</option>
                        <option value="js">JS</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td  class="bg-info">comment(optional):</td>
            </tr>
            <tr>
                <td>
                    <textarea name="comment" id="comment" cols="40" rows="10"></textarea>

                </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-warning" type="submit"></td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
